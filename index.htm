<!doctype html>
<html lang="en">

<head>
    <title>rockPaperScissors.js</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://emoji-css.afeld.me/emoji.css">

    <script src="js/scripts.js" async></script>
    <!--https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup-->

</head>

<body>
    <main>
        <h1 class="">rockPaperScissors.js</h1>
        <hr>
        <section id="content">
            <h1 class="smaller">
                <i class="em em-gem" aria-role="presentation" aria-label="GEM STONE"></i>
                <i class="em em-newspaper" aria-role="presentation" aria-label="NEWSPAPER"></i>
                <i class="em em-scissors" aria-role="presentation" aria-label="BLACK SCISSORS"></i>
            </h1>
            <input class="button-green" type="button" onclick="playGame(handsToPlay);" value="Play!">
            <input class="button-red" type="button" onclick="resetGame();" value="Reset">
        </section>
    </main>
</body>

</html>
