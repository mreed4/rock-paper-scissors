<!DOCTYPE html>
<html lang="en">
  <head>
    <title>rockPaperScissors.js</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://emoji-css.afeld.me/emoji.css" />

    <script src="js/scripts.js" async></script>
    <!--https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup-->
  </head>

  <body>
    <header>
      <h1 class="">rockPaperScissors.js</h1>
      <hr />
    </header>
    <main>
      <p>In this game you click on the below emojis. This is the classic rock paper scissors game.</p>
      <section id="content">
        <div id="player-hand">
          <h2>Player Choice</h2>
          <i class="em em-gem player-choice"></i>
          <i class="em em-newspaper player-choice"></i>
          <i class="em em-scissors player-choice"></i>
        </div>
        <div id="computer-hand"></div>
        <div id="results">Games left: <span id="games-left"></span></div>
        <input class="button-red" type="button" onclick="resetGame();" value="Reset" />
      </section>
    </main>
  </body>
</html>
