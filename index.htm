<!doctype html>
<html lang="en">

<head>
    <title>rockPaperScissors.js</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://emoji-css.afeld.me/emoji.css">

    <script src="js/scripts.js" async></script>
    <!--https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup-->

</head>

<body>
    <main>
        <h1 class="">rockPaperScissors.js</h1>
        <h1 class="smaller">
            <i class="em em-gem" aria-role="presentation" aria-label="GEM STONE"></i>
            <i class="em em-newspaper" aria-role="presentation" aria-label="NEWSPAPER"></i>
            <i class="em em-scissors" aria-role="presentation" aria-label="BLACK SCISSORS"></i>
        </h1>
        <hr>
        <section id="content">
            <p>This game is played in the console. It is the result of <a href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/rock-paper-scissors">a project</a> from The Odin Project.</p>
            <p>To play (a step-by-step guide):</p>
            <ol>
                <li>First, press <code>Ctrl</code> <code>Shift</code> <code>I</code></li>
                <li>Next, click that "Play" button down there</li>
                <li>Have fun!</li>
            </ol>
            <input class="button-green" style="margin-right: 1em;" type="button" onclick="playGame(handsToPlay);" value="Play!">
            <input class="button-red" type="button" onclick="resetGame();" value="Reset">
        </section>
    </main>
</body>

</html>
